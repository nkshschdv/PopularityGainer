<ion-header>
  <ion-navbar color="navColor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>PG list</ion-title>
  </ion-navbar>
</ion-header>

<!-- start  -->

<ion-content class="cards-bg social-cards">

  <ion-card *ngFor=" let user of allEmail">

    <ion-item>
      <ion-avatar item-start>
        <!--   <img src="assets/img/marty-avatar.png">    -->
      </ion-avatar>
      <h2>{{user}}</h2>
      <p>November 5, 1955</p>
    </ion-item>

    <!-- <img src="assets/img/advance-card-bttf.png"> -->

    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?!
        Whoa. This is heavy.</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button color="primary" clear small icon-start>
          <ion-icon name='thumbs-up' (click)="like()"></ion-icon>
          {{storeToken}}
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" clear small icon-start>
          <ion-icon name='text'></ion-icon>
          4 Comments
        </button>
      </ion-col>
      <!-- <button ion-button (click)="setT()">set </button> -->
    </ion-row>

  </ion-card>



  <!-- end -->
