
<ion-header >

  <ion-navbar color="navColor">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title text-center >Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form  id=formId (ngSubmit)="signup(myForm.value,myForm)" #myForm="ngForm">
        <ion-list>
            
              <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="email" name="email" ngModel required ></ion-input>
              </ion-item>
            
              <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" name="password" required ngModel ></ion-input>
              </ion-item>        
            </ion-list>
            <button id="loginbtn" ion-button type="submit" color="danger" outline [disabled]="!myForm.valid">SIGNUP</button>
            
  
    </form>

</ion-content>
